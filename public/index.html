    <script src="js/Overlay.js"></script>
    <script src="js/Ajaxer.js"></script>
    <script src="js/ObjectIterator.js"></script>
    <script src="js/App.js"></script>
    <script src="js/Reels.js"></script>

    <script>
        let data = {
            lines: {},
            game: {}
        };

        let overlay = new Overlay('overlay');
        $(document).bind('ajaxStart', function (){
            data.game = {};
            overlay.activate();
        });

        let app = new App();
        let reels = new Reels();

        app.init();

        $(document).bind('ajaxStop', function (){
            reels.resetTilesStyle();
            reels.highlightMysteryTiles();
            overlay.deactivate();
        });

        $('#spin').on('click', function(){
            reels.clearInterval();
            reels.resetTilesStyle();
            app.game();
        });
    </script>

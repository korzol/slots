    <script>
        $(document).ready(function (){
            requestData();
        });

        $('#spin').on('click', function(){
            $('.btn-sm').each(function () {
                $(this).removeClass('btn-success').removeClass('btn-primary').addClass('btn-outline-secondary');
            });

            clearInterval(interval);

            $('#paylines').text('');
            $('#profit').text('');

            $(this).attr('disabled', true);
            requestData();
            $(this).removeAttr("disabled");
        });

        function requestData()
        {
            $.get('/game.php')
                .done(function(data){
                    // loop through reelsBuffer
                    data['reelsBuffer'].forEach(function(reel, index){
                        reel.forEach(function(tile, i){
                            var r = index + 1;
                            var t = i + 1;
                            $('#tile'+r+t).text(tile);
                        });
                    });

                    replaceMysterySymbols(data);
                })
                .fail(function(){
                    alert("Something went wrong. Could not load data.");
                });
        }

        function replaceMysterySymbols(data)
        {
            var toTile = data['mysterySymbols'].toTile;
            var tiles = data['mysterySymbols'].tiles;

            if (tiles.length > 0) {
                tiles.forEach(function (tile) {
                    var r = tile.reel + 1;
                    var t = tile.index + 1;

                    $('#tile' + r + t).removeClass('btn-outline-secondary').addClass('btn-success');
                });

                setTimeout(function () {
                    $('.btn-success').each(function () {
                        $(this).text(toTile);
                        $(this).removeClass('btn-success').addClass('btn-outline-secondary');
                    });
                    outlineRealizedLines(data);
                }, 1000);
            }
            else
            {
                outlineRealizedLines(data);
            }
        }
        
        function updateStats(data)
        {
            var realizedLines = data['matchedLines']['realized_lines'];
            $('#paylines').text(Object.keys(realizedLines).length);
            var profit = 'Loss';
            if(data.profit > 0)
            {
                profit = data.profit;
            }
            $('#profit').text(profit);
        }

        var interval;

        function outlineRealizedLines(data)
        {
            updateStats(data);

            var realizedLines = data['matchedLines']['realized_lines'];

            if(Object.keys(realizedLines).length > 0) {
                var lines = new Slider(realizedLines);
                interval = setInterval(function () {
                    $('.btn-sm').each(function () {
                        $(this).removeClass('btn-primary').addClass('btn-outline-secondary');
                    });

                    var line = lines.nextElement();
                    for (const [index, tile] of Object.entries(line)) {
                        var r = tile.coords.reel + 1;
                        var t = tile.coords.tile + 1;

                        $('#tile'+r+t).removeClass('btn-outline-secondary').addClass('btn-primary');
                    }
                }, 1000);
            }
        }

        class Slider {
            constructor(object) {
                this.object = object;
                this.currentElement;
                this.currentKey;
                this.objectKeys = Object.keys(object);
                this.length = Object.keys(object).length;
            }

            isLastElement() {
                return this.objectKeys[this.currentKey] == this.objectKeys[this.length - 1];
            }

            getFirstElement() {
                this.currentKey = 0;
                this.currentElement = this.objectKeys[0];

                return this.object[this.currentElement];
            }

            nextElement() {
                if (this.currentKey === undefined || this.isLastElement())
                {
                    return this.getFirstElement();
                }

                this.currentKey = this.currentKey + 1;
                this.currentElement = this.objectKeys[this.currentKey];

                return this.object[this.currentElement];
            }
        }

    </script>
